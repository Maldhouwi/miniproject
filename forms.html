<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="css/styleform.css">

<body>
<u><h1>Project Management</h1></u>
<br>
<form action="">



    <label for="pname">Project Name</label>
    <input type="text" id="pname" placeholder="project name" required="required"><br><br><br>

    <label for="assign">Assigned to</label>
    <select name="" id="assign">
        <option value="choose">Er Merry Peterson</option>
    </select>
    <br><br><br>

    <label for="sdate">Start Date</label>
    <input type="date" id="sdate"><br><br><br>


    <label for="edate">End Date</label>
    <input type="date" id="edate"><br><br><br>


    <div id="main1">
        <p>Priority</p>
        <br>
        <div class="division5">
            <input type="radio" id="high">
            <label for="high">High</label>
        </div>

          <div class="division5">
            <input type="radio" id="avg">
            <label for="avg">Average</label>
        </div>

          <div class="division5">
            <input type="radio" id="low">
            <label for="low">Low</label>
        </div>

    </div>

   <div id="main2">
        <label for="description">Description</label><br>
    <textarea name="" id="description" cols="30" rows="10"></textarea>

   </div>
    <br><br><br>

    <div class="divison4">
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </div>
    <br><br><br><br>






</form>












</body>
</html>
