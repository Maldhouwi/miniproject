<html lang="en">
<head>

<form action="">

    <label for="name">Name:</label>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" required="required"><br><br><br>


    <label for="numero">Phone Number:</label>
    <input type="text" id="numero" required="required"><br><br><br>


    <div id="main3">
        <p>Gender:</p>

        <div class="division6">
            <input type="radio" id="male">
            <label for="male">Male</label>
        </div>


        <div class="division7">
            <input type="radio" id="female">
            <label for="female">Female</label>
        </div>


        <div class="division8">
            <input type="radio" id="other">
            <label for="other">Other</label>
        </div>

    </div>
    <br><br><br>

    <label for="lang">Language:</label>
    <select name="" id="lang">
        <option value="choose">Select Language</option>
    </select>
    <br><br><br>
    <label for="code">Zip Code:</label>
    <input type="text" id="code" required="required">
    <br><br><br>


    <div id="description2">
         <label for="about">About:</label>
    <textarea name="" id="about" cols="30" rows="10"></textarea>
    </div>
    <br><br><br>

    <button type="submit">Register</button>



</form>
